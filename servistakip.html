<!DOCTYPE html>
<html lang="tr" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Servis Ariza Rehberi</title>
  <script src="https://cdn.tailwindcss.com/3.4.17"></script>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { font-family: 'Space Grotesk', sans-serif; box-sizing: border-box; }
    #sidebar { transition: transform 0.3s cubic-bezier(0.4,0,0.2,1); }
    #main-content { transition: margin-left 0.3s cubic-bezier(0.4,0,0.2,1); }
    .fault-body { max-height:0; overflow:hidden; transition: max-height 0.4s ease; }
    .fault-body.open { max-height: 9999px; }
    .cause-solution { max-height:0; overflow:hidden; transition: max-height 0.3s ease; }
    .cause-solution.open { max-height: 3000px; }
    .fade-in { animation: fadeIn 0.25s ease-out; }
    @keyframes fadeIn { from{opacity:0;transform:translateY(8px)} to{opacity:1;transform:translateY(0)} }
    .machine-btn.active { background:rgba(251,191,36,0.18); border-color:rgba(251,191,36,0.55); color:#fbbf24; }
    .breadcrumb-item { cursor:pointer; transition: color 0.15s; }
    .breadcrumb-item:hover { color:#fbbf24; }
    .fault-header { cursor:pointer; transition: background 0.15s; }
    .fault-header:hover { background: rgba(255,255,255,0.04); }
    .cause-row { cursor:pointer; transition: background 0.15s; }
    .cause-row:hover { background: rgba(255,255,255,0.05); }
    .fault-arrow, .cause-arrow { transition: transform 0.25s; flex-shrink:0; }
    .fault-arrow.open, .cause-arrow.open { transform: rotate(180deg); }
    ::-webkit-scrollbar{width:6px} ::-webkit-scrollbar-track{background:transparent} ::-webkit-scrollbar-thumb{background:#475569;border-radius:3px}
  </style>
</head>
<body class="h-full bg-slate-900 text-slate-100 overflow-hidden">
<div class="flex h-full w-full">

  <!-- SIDEBAR -->
  <aside id="sidebar" class="fixed left-0 top-0 h-full w-60 bg-slate-800 border-r border-slate-700 z-40 flex flex-col">
    <div class="p-4 border-b border-slate-700 flex items-center justify-between flex-shrink-0">
      <h1 id="sidebar-home-btn" class="text-base font-bold text-amber-400 cursor-pointer hover:text-amber-300 transition-colors">&#128296; Servis Ariza Rehberi</h1>
      <button id="close-sidebar" class="p-1.5 hover:bg-slate-700 rounded-lg transition-colors lg:hidden text-slate-400">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>
    <nav class="flex-1 overflow-y-auto p-3 space-y-1">
      <p class="text-xs font-semibold text-slate-500 uppercase tracking-widest px-2 mb-2">Makineler</p>
      <div id="machine-list"></div>
    </nav>
  </aside>

  <!-- MAIN -->
  <main id="main-content" class="ml-60 flex-1 h-full overflow-y-auto">

    <!-- Mobil Header -->
    <header class="lg:hidden sticky top-0 bg-slate-800 border-b border-slate-700 p-4 flex items-center gap-3 z-30">
      <button id="open-sidebar" class="p-2 hover:bg-slate-700 rounded-lg transition-colors">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>
      <h1 class="text-lg font-bold text-amber-400">&#128296; Servis Ariza Rehberi</h1>
    </header>

    <!-- Breadcrumb -->
    <div id="breadcrumb-bar" class="hidden sticky top-0 bg-slate-800/90 backdrop-blur border-b border-slate-700 px-6 py-2.5 z-20">
      <nav class="flex items-center gap-1.5 text-sm flex-wrap">
        <button id="breadcrumb-home" class="breadcrumb-item flex items-center gap-1 text-slate-400 font-medium">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg>
          Ana Sayfa
        </button>
        <span id="breadcrumb-sep" class="hidden text-slate-600">/</span>
        <span id="breadcrumb-machine" class="hidden text-amber-400 font-semibold"></span>
      </nav>
    </div>

    <div class="p-6 lg:p-8">

      <!-- Karsılama -->
      <div id="welcome-screen" class="fade-in">
        <div class="max-w-2xl mx-auto text-center py-20">
          <div class="text-7xl mb-6">&#128296;</div>
          <h2 class="text-3xl font-bold text-amber-400 mb-3">Servis Ariza Rehberi</h2>
          <p class="text-slate-400 text-lg mb-10">Sol menuden bir makine secerek o makineye ait arizalari inceleyebilirsiniz.</p>
          <div id="welcome-machines" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-3"></div>
        </div>
      </div>

      <!-- Makine Sayfasi -->
      <div id="machine-screen" class="hidden fade-in">
        <div class="flex items-center gap-4 mb-8">
          <div class="w-12 h-12 bg-amber-500/20 rounded-xl flex items-center justify-center text-2xl">&#128296;</div>
          <div>
            <p class="text-xs text-slate-500 uppercase tracking-widest">Makine</p>
            <h2 id="machine-title" class="text-2xl font-bold text-amber-400"></h2>
          </div>
        </div>
        <div id="fault-list" class="space-y-3 max-w-3xl"></div>
        <div id="no-faults" class="hidden text-center py-16">
          <div class="text-5xl mb-4">&#128295;</div>
          <p class="text-slate-400 text-lg">Bu makine icin henuz ariza kaydi eklenmemis.</p>
        </div>
      </div>

    </div>
  </main>
</div>

<!-- Mobil Overlay -->
<div id="sidebar-overlay" class="fixed inset-0 bg-black/50 z-30 hidden lg:hidden"></div>

<script src="data/machines.js"></script>
<script src="js/app.js"></script>
</body>
</html>
